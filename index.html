<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/favicon-32x32.png" type="image/x-icon">
    <title>Quest HTML&CSS</title>
</head>
<body>

    <header class="cabecalho">
        <img src="src/logo.svg" alt="logo">
    </header>

    <main>

        <div class="img-main">

            <img src="src/illustration-mockups.svg" alt="imagem">

            <div class="texts">

                <h1 class="title">Build the Community Your Fans Will Love</h1>
    
                <p class="description">Huddlle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                
                <div class="button">

                    <button type="submit">Register</button>

                </div>
            </div>

        </div>



    </main>

    <footer>

        <div class="social-medias">

            <div class="media">
                <img src="src/simbolo-de-aplicativo-do-facebook.png" alt="logo facebook">
            </div>
           
            <div class="media">
                <img src="src/twitter.png" alt="logo twitter">
            </div>

            <div class="media">
                <img src="src/instagram.png" alt="logo instagram">
            </div>

        </div>

    </footer>
</body>
</html>
